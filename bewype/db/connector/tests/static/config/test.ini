[db]
connector = mysql
; some useful commands:
; CREATE DATABASE test_db;
; CREATE USER 'test_user'@'localhost' IDENTIFIED BY 'test_pass';
; GRANT ALL ON test_db.* TO 'test_user'@'localhost';
db_user = test_user
db_pass = test_pass
db_host = localhost
db_port = 3306
db_name = test_db
db_uri = %(connector)s://%(db_user)s:%(db_pass)s@%(db_host)s:%(db_port)s/%(db_name)s
